# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode 
  database: gallery 
  pool: 5
  timeout: 5000
  username: gallery
  password: gallery

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: gallery_test
  encoding: unicode 
  database: gallery 
  pool: 5
  timeout: 5000
  username: gallery
  password: gallery

production:
  adapter: postgresql
  database: gallery_production
  encoding: unicode 
  database: gallery 
  pool: 5
  timeout: 5000
  username: gallery
  password: gallery
